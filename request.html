      <section class="form">
      <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <h1 class="text-left text-uppercase text-center font-weight-bold m-5"> schedule your demo</h1>
        </div>
        <div class="col-lg-6 border border-success mb-5 mt-5 text-white font-weight-normal">
          <form method="post" action="">
            <div class="form-group mt-3 mb-3 ">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter Your Name" required>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Your email" required>
            </div>
            <div class="form-group">
              <label for="phno">Phone Number</label>
              <input type="tel" class="form-control" id="phno" placeholder="91-9999-888888"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
            </div>
            <div class="form-group ">
              <label for="location">Location</label>
              <input type="text" class="form-control" id="location" required>
            </div>
            <div class="form-group">
              <label for="pin">PIN</label>
              <input type="number" class="form-control" id="number" required>
            </div>
            <div class="form-group">
              <label for="requirment">Requirment</label>
              <input type="textarea" class="form-control" id="requirment" style="width:527px; height:200px"required>
            </div>
            <div class="form-group">
              <label for="nationality">Nationality</label>
              <select name = "Country" class="fields">
                                  <option value = "-1" selected>[choose yours]</option>
                                  <option value = "1">INDIA</option>
                                  <option value = "2">UK</option>
                                  <option value = "3">USA</option>
                               </select>
            </div>
            <div class="form-group text-white font-weight-normal">
              <input type="button" class="btn btn-primary" value="Submit">
            </div>
          </div>
